<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>

    <h1 class="sr-only">Fylo data storage component</h1>
    <div class="data-storage-component">

      <div class="data-storage-first">
        <img src="./images/logo.svg" alt="logo">
        <div class="icons">
          <a href="#"><img src="./images/icon-document.svg" alt=""></a>
          <a href="#"><img src="./images/icon-folder.svg" alt=""></a>
          <a href="#"><img src="./images/icon-upload.svg" alt=""></a>
        </div>
      </div>

      <div class="data-storage-second">

        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>

        <div class="progress">
          
          <div class="progress-bar">
              <div class="circle"></div>
          </div>

        </div>

        <div class="storage">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>

       <div class="storage-left">
          <p> <span>185 </span> GB Left</p>
        </div> 

      </div>

    </div>

  </main>

</body>
</html>
